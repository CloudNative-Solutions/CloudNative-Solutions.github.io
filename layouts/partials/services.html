{{- $services := .Site.Params.services }}
{{- $title    := index $services "title" }}
{{- $subtitle := index $services "subtitle" }}
{{- $tiles    := index $services "tiles" }}
<style>
  .columns:not(.is-desktop) {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-content: space-between;
    justify-content: center;
    align-items: stretch;
  }
  .column.is-one-third, .column.is-one-third-tablet {
    flex: auto;
    width: 30%;
    padding-top: 70px;
  }
  .feature-card {
    height: 409px;
  }
</style>
<section class="section section-feature-grey is-medium" id="services">
  <div class="container">
    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2">{{ $title }}</h2>
      <h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3>
      <div class="divider is-centered"></div>
    </div>

    <div class="content-wrapper" style="overflow:hidden">
      <div class="columns">
        {{- range $tiles }}
        
        <div class="column is-one-third">
          <div class="feature-card is-bordered has-text-centered revealOnScroll delay-1" data-animation="fadeInLeft">
            <div class="card-title">
              <h4>{{ .title }}</h4>
            </div>
            <div class="card-icon">
                <img src="{{ printf "/images/illustrations/icons/%s.svg" .icon | relURL }}">
            </div>
            <div class="card-text">
                <p>{{ .text }}</p>
            </div>
            <div class="card-action">
              <a href="{{ .url }}" class="button btn-align-md accent-btn raised">{{ .buttonText }}</a>
            </div>
          </div>
        </div>
        {{- end }}
      </div>
    </div>
  </div>
</section>
